<!DOCTYPE html>
<html>
<head>
<style>
    *{
        box-sizing: border-box;
    }
div.relative {
  position: relative;
  margin: auto;
 justify-content: center;
  width: 400px;
  height: 200px;
  border: 1px solid black;
  text-align: center;

} 

div.absolute {
  position: absolute;
  text-align: center;

  right: 0;
  bottom:0;
  width: 200px;
  height: 100px;
  border: 1px solid black;
}
</style>
</head>
<body>


<div class="relative">
    <h2>This is first div</h2>

  <div class="absolute"><h3>this is second div</h3></div>
</div>

</body>
</html>
