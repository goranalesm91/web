<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
          border: 2px solid gray;
            display: flex;
            height: 500px;
            justify-content: flex-start;
            align-items: center;
        }
        div{
            display: flex;
            border: 1px solid blue;
            width: 200px;
            height: 40px;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div>
    </div>


    <script>
        const bodytag=document.getElementsByTagName('body')[0];
        const div=document.getElementsByTagName("div")[0];
     let positionArray=[{
            "justify-content" : "flex-start",
            "align-items" : "flex-start"
     },
     {
            "justify-content" : "center",
            "align-items" : "flex-start"
     },
     {
            "justify-content" : "flex-end",
            "align-items" : "flex-start"
     },
     {
            "justify-content" : "flex-end",
            "align-items" : "center"
     },
     {
            "justify-content" : "flex-end",
            "align-items" : "flex-end"
     },
     {
            "justify-content" : "center",
            "align-items" : "flex-end"
     },
     {
            "justify-content" : "flex-start",
            "align-items" : "flex-end"
     },
     {
            "justify-content" : "flex-start",
            "align-items" : "center"
     },
     ]  ;
        const name=["siddhu","sager","samrth","sachin","sheker","mahesh","shiv","saham"]

     let idx=positionArray.length;
     setInterval(() => {
        idx--;
        bodytag.style["justify-content"]=positionArray[idx]["justify-content"]
        bodytag.style["align-items"]=positionArray[idx]["align-items"]

   div.innerText=name[idx];
        if(idx===0){
            idx=positionArray.length;
        }
        
     }, 1000);
       
       
    
    </script>
</body>
</html>
