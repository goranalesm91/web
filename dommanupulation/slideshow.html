 <script>
    const img=document.getElementsByTagName('img')[0];
    arr=["https://cdn.searchenginejournal.com/wp-content/uploads/2022/06/image-search-1600-x-840-px-62c6dc4ff1eee-sej-1280x720.png",
    "https://images.ctfassets.net/hrltx12pl8hq/7yQR5uJhwEkRfjwMFJ7bUK/dc52a0913e8ff8b5c276177890eb0129/offset_comp_772626-opt.jpg?fit=fill&w=800&h=300",
    "https://static.vecteezy.com/packs/media/vectors/term-bg-1-666de2d9.jpg"];

    let idex=0;
    

    setInterval(() => {
        idex++;
        img.src=arr[idex];
    
        if(idex===arr.length-1){
            idex=-1;
        }
        
    }, 1000);
    
     
 
 </script>
